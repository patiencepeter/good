<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/styles.css">
    <title>plus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1ad726d53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/style.css">
    

      

       
    

</head>
<body>
      
    <form action="">

          <div class="row" >
            <div class="col-9 inputing">
              <input
                type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" class="form-control shadow-sm"
                 />
            </div>
            <div class="col-3 sub ">
              <input type="submit" value="Search"  class="form-control btn btn-primary shadow-sm"/>
            </div>
          </div>



      

    <div class="container">
        <div class="grow">
        <h1 class="start">Paris, France

        </h1>
        <p>Wednesday 12:00 <br>
        Cloudy</p>

        </div>
        
        
        

        <div class="row  ">

            <div class="col-6">
                
                <i class="fa-sharp fa-solid fa-cloud weather"></i>
                <div class="col-6">
               <h2> 20</h2> <sup>&deg;C|&deg;F</sup>
               </div>

            </div>

            <div class="col-6 top">
                <b> precipitation 5%</b> <br>
               <b> Humidity 83%</b> <br>
               <b> Wind 13Km/h </b><br> <br>
                <button class="first">Temperature</button>
                <button class="first">Precipitation</button>
                <button class="first">Wind</button>
            </div>
        </div>

    </div>
    <div class="row u">
     <div class="col-1">
        <p>
            Wed <br>
            <i class="fa-sharp fa-solid fa-cloud-rain long"></i>
            <br>
           <small> 10&deg; 9&deg; </small>
        </p>

        

     </div>

     

     <div class="col-2">
         <p>
            Thur <br>
            <i class="fa-solid fa-cloud-sun-rain short"></i>
            <br>
           <small> 25&deg; 11&deg;</small>
          </p>
     </div>
     <div class="col-1">
         <p>
            Fri <br>
            <i class="fa-sharp fa-solid fa-cloud-rain long"></i>
            <br>
           <small> 13&deg; 9&deg;</small>
            </p>
     </div>
     <div class="col-1">
         <p>
            Sat <br>
            <i class="fa-sharp fa-solid fa-cloud-rain long"></i>
            <br>
           <small> 11&deg; 8&deg;</small>
            </p>
     </div>
     <div class="col-1">
         <p>
            Sun <br>
            <i class="fa-solid fa-cloud-sun-rain short"></i>
            <br>
          <small>  40&deg; 6&deg;</small>
            </p>
     </div>
     <div class="col-1">
         <p>
            Mon <br>
            <i class="fa-sharp fa-solid fa-cloud-rain long"></i>
            <br>
           <small> 14&deg; 8&deg; </small>
            </p>
     </div>
     <div class="col-1">
         <p>
            Tue <br>
            <i class="fa-solid fa-cloud-sun-rain short"></i>
            <br>
           <small> 35&deg; 9&deg;</small>
            </p>
     </div>
     <div class="col-1">
         <p>
            Wed <br>
            <i class="fa-sharp fa-solid fa-cloud-rain long"></i>
            <br>
          <small>  13&deg; 9&deg; </small>
            </p>
     </div>

     

     </div>
     

    </form>

    <script src="/src/script.js"></script>
</body>
</html>
